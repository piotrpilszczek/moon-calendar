<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Moon calendar</title>
    <link rel="stylesheet" href="assets/style.css">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/phases.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Moon phases calendar</h1>
        <br>
        <p>
          Choose date, then click <b>calculate</b> button.
          <br><br>
          Phases are being calculated using default hour - they can be inaccurate up to 1 day
        </p>
      </div>
      <div class="actions">
        <input type="date" placeholder="Date..." id="date" />
        <button onclick="handlePhases()">Calculate</button>
      </div>
      <div class="result">
        <div class="result-text">
          <p class="result-info">Result will be here...</p>
          <p class="result-content hidden"></p>
        </div>
        <div class="result-separator"></div>
        <div class="result-image">
          <img src="assets/images/new-moon.png" alt="Moon phase image" id="moonPhaseImage" />
        </div>
      </div>
    </div>
  </body>
</html>
